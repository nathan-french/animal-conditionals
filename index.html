<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <div class="container">
    <h1>what one ya want</h1>
    <div class="radio">
      <label>
        <input type="radio" name="selector" value="snakeBtn" checked>
        Snake
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="selector" value="dogBtn">
        Dog
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="selector" value="catBtn">
        Cat
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="selector" value="fishBtn">
        Fish
      </label>
    </div>
    <div class="snake wiki">
      <h1>snake</h1>
    </div>
    <div class="dog wiki">
      <h1>dog</h1>
    </div>
    <div class="cat wiki">
      <h1>cat</h1>
    </div>
    <div class="fish wiki">
      <h1>fish</h1>
    </div>
  </div>
</body>
</html>
